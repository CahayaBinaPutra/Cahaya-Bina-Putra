name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan nama branch yang sesuai jika diperlukan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'  # Ganti dengan versi Node.js yang sesuai

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch target untuk GitHub Pages
          folder: dist       # Folder output build
          token: ${{ secrets.GITHUB_TOKEN }}  # Token untuk otorisasi
